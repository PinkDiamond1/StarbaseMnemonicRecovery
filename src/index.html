<script src="javascripts/jquery-3.1.1.min.js" onload="$ = jQuery = module.exports;" ></script>

<script type="text/javascript" src="javascripts/crypto-js/crypto-js.js"></script>
<script type="text/javascript">

  $("#ready").hide()

  $("#form").submit(function(event) {
    event.preventDefault();

    var encrypted = $("#encrypted").val()
    var key = $("#password").val()

    try {
      var bytes = CryptoJS.AES.decrypt(encrypted, key);
      var mnemonic = bytes.toString(CryptoJS.enc.Utf8);
      // validate mnemonic
      if (mnemonic.trim().split(/\s+/g).length >= 12) {
        var html = '<textarea rows="3" style="text-align: center; font-size: xx-large; line-height: 34px;"> ' + mnemonic + ' </textarea>'
        $("#decrypted").html(html)
        $("#ready").show()
      } else {
        foundError()
      }
    } catch (err) {
      foundError()
    }

  });

  function foundError() {

    $("#ready").hide()
    $("#decrypted").html("")

    var body = $('body'),
      thisForm = $("form"),
      originalError = thisForm.attr('original-error'),
      formError, errorText;

    body.find('.form-error, .form-success').remove();

    errorText = thisForm.attr('data-error') ? thisForm.attr('data-error') : "Please fill all fields correctly";
    body.append('<div class="form-error" style="display: none;">' + errorText + '</div>');
    formError = body.find('.form-error');
    // Hide the error if one was shown
    formError.fadeOut(200);
    formError.attr('original-error', formError.text());
    // Show the error with the returned error text.
    showFormError(formError, 1000, 5000, 500);
  }

  function showFormError(formError, fadeOutSuccess, wait, fadeOutError) {

    formError.stop(true).fadeIn(fadeOutSuccess);
    setTimeout(function() {
      formError.stop(true).fadeOut(fadeOutError);
    }, wait);
  }
</script>
